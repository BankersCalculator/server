<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DSR 계산 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">DSR 계산 결과</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h3>종합 정보</h3>
                <p>연간 소득: <span th:text="${#numbers.formatInteger(dsrCalcResponse.annualIncome, 1, 'COMMA')}">0</span>원</p>
                <p>총 대출 건수: <span th:text="${dsrCalcResponse.totalLoanCount}">0</span></p>
                <p>최종 DSR 비율: <span th:text="${#numbers.formatDecimal(dsrCalcResponse.finalDsrRatio * 100, 1, 2)}">0</span>%</p>

                <h3 class="mt-4">대출별 상세 정보</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>일련번호</th>
                            <th>대출 원금</th>
                            <th>대출 잔액</th>
                            <th>대출 기간 (개월)</th>
                            <th>연간 원금 상환액</th>
                            <th>연간 이자 상환액</th>
                            <th>연간 총 상환액</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="result : ${dsrCalcResponse.dsrCalcResultList}">
                            <td th:text="${result.serial}">0</td>
                            <td th:text="${#numbers.formatInteger(result.principal, 1, 'COMMA')} + '원'">0원</td>
                            <td th:text="${#numbers.formatInteger(result.balance, 1, 'COMMA')} + '원'">0원</td>
                            <td th:text="${result.term}">0</td>
                            <td th:text="${#numbers.formatInteger(result.annualPrincipalRepayment, 1, 'COMMA')} + '원'">0원</td>
                            <td th:text="${#numbers.formatInteger(result.annualInterestRepayment, 1, 'COMMA')} + '원'">0원</td>
                            <td th:text="${#numbers.formatInteger(result.annualPrincipalRepayment + result.annualInterestRepayment, 1, 'COMMA')} + '원'">0원</td>
                        </tr>
                    </tbody>
                </table>

                <h3 class="mt-4">DSR 계산 세부 정보</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>일련번호</th>
                            <th>연간 총 상환액</th>
                            <th>개별 DSR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="result : ${dsrCalcResponse.dsrCalcResultList}">
                            <td th:text="${result.serial}">0</td>
                            <td th:text="${#numbers.formatInteger(result.annualPrincipalRepayment + result.annualInterestRepayment, 1, 'COMMA')} + '원'">0원</td>
                            <td th:text="${#numbers.formatDecimal((result.annualPrincipalRepayment + result.annualInterestRepayment) / dsrCalcResponse.annualIncome * 100, 1, 2)} + '%'">0%</td>
                        </tr>
                    </tbody>
                </table>

                <a href="/dsrCalc" class="btn btn-primary mt-3">새로운 계산하기</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
