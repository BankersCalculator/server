<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DTI Calculator</title>
</head>
<body>
    <h1>DTI 계산기</h1>
    <form th:action="@{/calculate-dti}" th:object="${dtiCalcRequest}" method="post">
        <label>신청금액: <input type="number" th:field="*{	applicationAmount}" /></label><br/>
        <label>만기상환금액: <input type="number" th:field="*{maturityRepaymentAmount}" /></label><br/>
        <label>상환방식: <input type="text" th:field="*{repaymentMethod}" /></label><br/>
        <label>대출기간: <input type="number" th:field="*{	loanPriod}" /></label><br/>
        <label>거치기간: <input type="number" th:field="*{	gracePeriod}" /></label><br/>
        <label>적용금리: <input type="number" step="0.01" th:field="*{	interestRate}" /></label><br/>
        <label>상환금액: <input type="number" th:field="*{	repaymentAmount}" /></label><br/>
        <label>예적금대출금액: <input type="number" th:field="*{savingsLoanAmount}" /></label><br/>
        <label>주택담보대출금액: <input type="number" th:field="*{mortgageLoanAmount}" /></label><br/>
        <label>기타부채총액: <input type="number" th:field="*{otehrDebtAmount}" /></label><br/>
        <label>본인연소득: <input type="number" th:field="*{annalIncome}" /></label><br/>
        <label>기준일자: <input type="date" th:field="*{baseDate}" /></label><br/>
        <label>현재납부중인연원리금혹은연이자: <input type="number" th:field="*{	currentAnnualRepaymnetOrinterest}" /></label><br/>
        <button type="submit">계산하기</button>
    </form>
</body>
</html>
