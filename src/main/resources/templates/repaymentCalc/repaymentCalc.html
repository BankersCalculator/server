<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>대출금 상환 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">대출금 상환 계산기</h2>
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/repaymentCalc}" th:object="${repaymentCalcRequest}" method="post">
                <div class="mb-3">
                    <label for="type" class="form-label">상환 유형</label>
                    <select id="type" th:field="*{repaymentType}" class="form-select">
                        <option value="">상환 유형을 선택하세요</option>
                        <option th:each="typeOpt : ${T(com.bankersCalculator.server.common.enums.RepaymentType).values()}"
                                th:value="${typeOpt}" th:text="${typeOpt.description}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="principal" class="form-label">원금</label>
                    <input type="number" id="principal" th:field="*{principal}" class="form-control"
                           placeholder="원금을 입력하세요"
                           th:value="${#numbers.formatInteger(repaymentCalcRequest.principal, 1, 'COMMA')}">
                </div>
                <div class="mb-3">
                    <label for="term" class="form-label">기간(개월수)</label>
                    <input type="number" id="term" th:field="*{term}" class="form-control" placeholder="기간을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="gracePeriod" class="form-label">거치기간</label>
                    <input type="number" id="gracePeriod" th:field="*{gracePeriod}" class="form-control" placeholder="거치기간을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="interestRate" class="form-label">연이자율</label>
                    <input type="number" step="0.01" id="interestRate" th:field="*{interestRatePercentage}" class="form-control" placeholder="연이자율을 입력하세요">
                </div>
                <button class="btn btn-primary w-100" type="submit">산출</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
