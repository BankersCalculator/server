<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>대출금 상환 계산기</title>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>대출금 상환 계산기</h2>
    </div>

    <form th:action="@{/repaymentCalc}" th:object="${repaymentCalcRequest}" method="post">
        <div>
            <label for="type">상환 유형</label>
            <select id="type" th:field="*{type}" class="form-control">
                <option value="">상환 유형을 선택하세요</option>
                <option th:each="typeOpt : ${T(com.bankersCalculator.bankersCalculator.repaymentCalc.dto.RepaymentType).values()}"
                        th:value="${typeOpt}" th:text="${typeOpt.text}">
                </option>
            </select>
        </div>
        <div>
            <label for="principal">원금</label>
            <input type="number" id="principal" th:field="*{principal}" class="form-control" placeholder="원금을 입력하세요">
        </div>
        <div>
            <label for="term">기간(개월수)</label>
            <input type="number" id="term" th:field="*{term}" class="form-control" placeholder="기간을 입력하세요">
        </div>
        <div>
            <label for="gracePeriod">거치기간</label>
            <input type="number" id="gracePeriod" th:field="*{gracePeriod}" class="form-control" placeholder="거치기간을 입력하세요">
        </div>
        <div>
            <label for="interestRate">연이자율</label>
            <input type="number" step="0.01" id="interestRate" th:field="*{interestRate}" class="form-control" placeholder="연이자율을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">산출</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
