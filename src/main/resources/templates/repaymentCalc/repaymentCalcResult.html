<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>대출 상환 계산 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">대출 상환 계산 결과</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">요약</h5>
            <p><strong>총 원금:</strong> <span th:text="${#numbers.formatDecimal(repaymentCalcResponse.totalPrincipal, 0, 'COMMA', 0, 'POINT')}">0.00</span> 원</p>
            <p><strong>총 이자:</strong> <span th:text="${#numbers.formatDecimal(repaymentCalcResponse.totalInterest, 0, 'COMMA', 0, 'POINT')}">0.00</span> 원</p>
            <p><strong>총 상환 횟수:</strong> <span th:text="${repaymentCalcResponse.totalInstallments}">0</span> 회</p>
        </div>
    </div>

    <h3 class="mb-3">상환 스케줄</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>회차</th>
                <th>원금 상환</th>
                <th>이자 상환</th>
                <th>총 상환</th>
                <th>잔여 원금</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schedule : ${repaymentCalcResponse.repaymentScheduleList}">
                <td th:text="${schedule.installmentNumber}"></td>
                <td th:text="${#numbers.formatDecimal(schedule.principalPayment, 0, 'COMMA', 0, 'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(schedule.interestPayment, 0, 'COMMA', 0, 'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(schedule.totalPayment, 0, 'COMMA', 0, 'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(schedule.remainingPrinciple, 0, 'COMMA', 0, 'POINT')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/repaymentCalc" class="btn btn-primary mt-3">새로운 계산하기</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
