<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DTI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 20px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
        }
        .section-title {
            font-size: 1.5em;
            margin-top: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DTI Calculator</h1>
        <form th:action="@{/calculate-dti}" th:object="${dtiCalcRequest}" method="post">
            <div class="form-group">
                <label>주택 구매에 필요하신 금액을 입력해주세요</label>
                <input type="number" th:field="*{applicationAmount}" />
            </div>
            <div class="form-group">
                <label>대출 만기 때, 일정금액을 남기실건가요?</label>
                <input type="number" th:field="*{maturityRepaymentAmount}" />
            </div>
            <div class="form-group">
                <label>매달 납부하실 방법을 선택해주세요</label>
                <select th:field="*{repaymentMethod}">
                    <option value="equalPayment">원리금균등분할상환방식</option>
                    <option value="equalPrincipal">원금균등분할상환방식</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>대출 기간을 입력해주세요</label>
                    <input type="number" th:field="*{loanPeriod}" />
                </div>
                <div class="form-group">
                    <label>일정 기간 이자만 납부하실건가요?</label>
                    <input type="number" th:field="*{gracePeriod}" />
                </div>
            </div>
            <div class="form-group">
                <label>이자율</label>
                <input type="number" step="0.01" th:field="*{interestRate}" />
            </div>
            <div class="form-group">
                <label>대출 당일, 상환하실 주택담보대출금액이 있으신가요?</label>
                <input type="number" th:field="*{repaymentAmount}" />
            </div>
            <div class="form-group">
                <label>예금이나 적금으로 받으신 대출이 있으신가요?</label>
                <input type="number" th:field="*{savingsLoanAmount}" />
            </div>
            <div class="form-group">
                <label>이미 받으신 주택담보대출이 있으신가요?</label>
                <input type="number" th:field="*{mortgageLoanAmount}" />
            </div>
            <div class="form-group">
                <label>다른 은행에서 받고계신 대출이 있으신가요?</label>
                <input type="number" th:field="*{otherDebtAmount}" />
            </div>
            <div class="form-group">
                <label>증빙가능한 세전 연소득을 입력해주세요</label>
                <input type="number" th:field="*{annualIncome}" />
            </div>
            <div class="form-group">
                <label>기준일자</label>
                <input type="date" th:field="*{baseDate}" />
            </div>
            <div class="form-group">
                <label>현재 납부중인 연 원리금 /연이자를 입력해주세요</label>
                <input type="number" th:field="*{currentAnnualRepaymentOrInterest}" />
            </div>
            <button type="submit">Calculate</button>
        </form>

        <div class="result" th:if="${dtiCalcResponse != null}">
            <h2>결과</h2>
            <p>연 원리금 합계: <span th:text="${dtiCalcResponse.annualPrincipalAndInterest}"></span></p>
            <p>DTI 비율: <span th:text="${dtiCalcResponse.dtiRatio}"></span>%</p>
        </div>
    </div>
</body>
</html>
