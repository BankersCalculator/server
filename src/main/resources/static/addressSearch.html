<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .result h2 {
            margin-top: 0;
        }
        .no-results {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
        #search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Address Search</h1>
    <div id="search-bar">
        <input type="text" id="keyword" placeholder="검색어를 입력하세요" />
        <button onclick="searchAddress()">검색</button>
    </div>
    <div id="results">
        <!-- Results will be dynamically inserted here -->
    </div>
    <div id="no-results" class="no-results" style="display: none;">
        검색 결과가 없습니다.
    </div>
</div>

<script>
    async function searchAddress() {
        const keyword = document.getElementById('keyword').value;
        const url = `/api/addressSearch?keyword=${encodeURIComponent(keyword)}`; // 서버의 API URL

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            displayResults(data);
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            displayError();
        }
    }

    function displayResults(data) {
        const resultsContainer = document.getElementById('results');
        const noResultsContainer = document.getElementById('no-results');
        resultsContainer.innerHTML = '';

        if (data && data.jusoList && data.jusoList.length > 0) {
            noResultsContainer.style.display = 'none';
            data.jusoList.forEach(juso => {
                const addressItem = document.createElement('div');
                addressItem.className = 'result';
                addressItem.innerHTML = `
                        <h2>${juso.roadAddr}</h2>
                        <p><strong>도로명 주소:</strong> ${juso.roadAddr}</p>
                        <p><strong>지번 주소:</strong> ${juso.jibunAddr}</p>
                        <p><strong>우편번호:</strong> ${juso.zipNo}</p>
                        <p><strong>영문 주소:</strong> ${juso.engAddr || 'N/A'}</p>
                        <p><strong>행정 동 코드:</strong> ${juso.admCd || 'N/A'}</p>
                    `;
                resultsContainer.appendChild(addressItem);
            });
        } else {
            noResultsContainer.style.display = 'block';
        }
    }

    function displayError() {
        const resultsContainer = document.getElementById('results');
        const noResultsContainer = document.getElementById('no-results');
        resultsContainer.innerHTML = '';
        noResultsContainer.style.display = 'block';
        noResultsContainer.innerHTML = '검색 중 오류가 발생했습니다.';
    }
</script>
</body>
</html>
