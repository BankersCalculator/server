<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: calc(100% - 110px);
            padding: 10px;
            font-size: 16px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
        .address {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Address Search</h1>
    <div class="search-box">
        <input type="text" id="keyword" placeholder="Enter address keyword">
        <button onclick="searchAddress()">Search</button>
    </div>
    <div class="result" id="result"></div>
</div>

<script>
    async function searchAddress() {
        const keyword = document.getElementById('keyword').value;
        if (!keyword) {
            alert('Please enter a keyword');
            return;
        }

        try {
            const response = await fetch(`/api/addressSearch?keyword=${encodeURIComponent(keyword)}`);
            const data = await response.json();

            const resultElement = document.getElementById('result');

            if (data.errorCode !== "0") {
                resultElement.innerHTML = `<p class="error">Error Code: ${data.errorCode}<br>Error Message: ${data.errorMessage}</p>`;
                return;
            }

            const jusoList = data.jusoList;

            if (jusoList.length === 0) {
                resultElement.innerHTML = `<p class="error">No results found. Error Code: ${data.errorCode}<br>Error Message: ${data.errorMessage}</p>`;
                return;
            }

            let resultHtml = '';
            jusoList.forEach(address => {
                resultHtml += `
                        <div class="address">
                            <p><strong>Road Address:</strong> ${address.roadAddr}</p>
                            <p><strong>Jibun Address:</strong> ${address.jibunAddr}</p>
                            <p><strong>Zip Code:</strong> ${address.zipNo}</p>
                            <p><strong>Detailed Building Name List:</strong> ${address.detBdNmList}</p>
                            <p><strong>Building Name:</strong> ${address.bdNm}</p>
                            <p><strong>City:</strong> ${address.siNm}</p>
                            <p><strong>District:</strong> ${address.sggNm}</p>
                            <p><strong>Neighborhood:</strong> ${address.emdNm}</p>
                            <p><strong>Li Name:</strong> ${address.liNm}</p>
                            <p><strong>Road Name:</strong> ${address.rn}</p>
                            <p><strong>Building Number:</strong> ${address.buldMnnm}-${address.buldSlno}</p>
                            <p><strong>Land Number:</strong> ${address.lnbrMnnm}-${address.lnbrSlno}</p>
                        </div>
                    `;
            });

            resultElement.innerHTML = resultHtml;
        } catch (error) {
            document.getElementById('result').innerHTML = '<p class="error">An error occurred. Please try again.</p>';
        }
    }
</script>
</body>
</html>
